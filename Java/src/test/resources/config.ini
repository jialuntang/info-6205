[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = true
seed = 0
cutoff = 16


[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
showStats = true
swaps = true
compares = true
copies = true
fixes = true
hits = true
# This slows everything down a lot so keep this small (or zero)
inversions = 0

[benchmarkstringsorters]
words = 1000 # currently ignored
runs = 20 # currently ignored
mergesort = true
timsort = true
quicksort = true
heapsort = true
introsort = true
insertionsort = false
bubblesort = true
quicksort3way = true
quicksortDualPivot = true
randomsort = true

[benchmarkdatesorters]
timsort = true
n = 100000

[mergesort]
insurance = false
nocopy = true

[shellsort]
n = 100000

[operationsbenchmark]
nlargest = 10000000
repetitions = 10